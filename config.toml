# The path to the database file
db_file = "db.sqlite"

# Allowed users
user_csv = "users.csv"

# openAI API token
openai_token = ""
wolfram_token = ""

# The maximum number of requests per minute
max_request = 60

# The maximum number of requests per minute per user
max_request_per_user = 30

# Default settings for the bots

[translate]
source = "en"
target = "zh"

[chat]
max_tokens = 100
temperature = 0.9
top_p = 1
frequency_penalty = 0
presence_penalty = 0
stop = ["\n", " Human:", " AI:"]

[draw]
number = 1
width = 512
height = 512

[math]
width = 512
